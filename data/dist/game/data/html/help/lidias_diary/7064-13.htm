<html><body>莉迪亚的日记：<br>
字体改变了。<br>
“无法理解，那明明是我做的事情，但我却不知道。镜子与影像，我看着她，她看着我。但是，并没有镜子，却有影像，无法理解的体验。那记忆是什么呢？有记忆，但想不起来是什么事情。他为了我破了禁忌，应该是类似这样的话。<br>
在这里发生的所有事情，你会有纪录，但是想不起来；你会对这件事感到后悔，但也会感到满足的。我决定收下你献上的东西，刻在你发夹上的月野花，将会是这次契约的证据。<br>
<a action="bypass -h player_help lidias_diary/7064-14.htm#7064">我以将不再使用的旧名字，会记住古代签定的盟约。</a>”
</body></html>
