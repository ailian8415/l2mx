<html><body>莉迪亚的日记：<br>
“......................................................................................她死掉了，再也不会在我身边，然后我在这里。她死掉了，死掉的是谁？我在这里，我是谁？她在城里，她又是谁？<font color="LEVEL">他跟我签了契约，他又是谁？</font><br>
那时，我说了要做，得到什么？我那时失去了，得到什么？我那时得到了，得到什么？”<br>
