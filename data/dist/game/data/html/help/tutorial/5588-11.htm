<font color="LEVEL">快速键登入</font><br>
把喜欢的技能、动作、装备、道具等，输入到快捷列之后再使用的话，战斗时可以进行更有效率、更刺激的游戏竞赛。<br>
按ALT+F1~F12键，或者用滑鼠点下快速键视窗的移动按钮后，可马上移动至其他快速键视窗群组。若要输入的快速键很多时，若凑成群组使用，就可以达到更好的效率，操作游戏也会变的更方便。<br>
还有，若将灵魂弹、魔灵弹设定在快速键时，只要用滑鼠右键点击该快速键图示，就能自动装备灵魂弹、魔灵弹。若想解除的话，再次用滑鼠右键点击即可。<br>
透过“<<”键可将快捷列增加至3组。<br>
