<font color="LEVEL">HP与MP的恢复</font><br>
在HP所剩无几的情况下继续打猎，就有可能会因HP全部消耗而死亡。在这种情况不要站着，只要坐下来休息，恢复HP和MP的速度就会比平时加快。在角色资讯视窗，点下动作方格zALT+C键{之后，再点下坐下，就可以坐下来休息。<br>
但是坐下休息时，要注意四处是否有攻击倾向的怪物。要站起时花费时间较长，因此若在坐着休息时受到攻击，就会减慢反击速度，遭受的打击也会比站立时更大。<br>
