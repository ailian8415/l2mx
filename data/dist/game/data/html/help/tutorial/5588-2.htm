<font color="LEVEL">视点</font><br>
若按住滑鼠右键拖曳滑鼠，则可以自由的转换视点。自由转换视点，在狩猎时可以有效的观察周围环境。<br>
点下滑鼠右键，就会返回到视点原始设定。视点原始设定是将视点设为角色所视的正前方。<br>
还有，按Page Up/Page Down键也能变换视点原始设定。<br>
