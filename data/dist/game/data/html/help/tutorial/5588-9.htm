<font color="LEVEL">角色的死亡</font><br>
等级10以上的角色死亡时，会降低定量的经验值zEXP{，并以一定的机率会受到使角色能力下降的死亡后遗症。<br>
若没有杀害过其他角色，到等级9为止就算角色死亡也不会发生这种现象。但是请注意，从等级10开始，如果死亡就会降低一定量的经验值。<br>
而且性向值z角色状态视窗，在Alt+T确认{为0或PK次数为5次以下时，若与其他角色战斗zPVP{而中途死亡，则不会掉落道具。<br>
在None PVP伺服器内不得对其他角色进行强制攻击而致死，故例外于此项。<br>
