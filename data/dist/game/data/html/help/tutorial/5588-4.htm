<font color="LEVEL">雷达</font><br>
在雷达上出现的紫色点是表示自己所指定的目标。<br>
雷达上的文字N，表示北方。如果变更角色的方向，雷达也会翻转。所视的画面方向，在雷达上会显示在上方。<br>
在雷达的右上方，透过选项按钮可设定标示怪物、标示队伍成员、隐藏标示我的位置、固定雷达等的功能。<br>
