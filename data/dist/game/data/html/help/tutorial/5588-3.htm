<font color="LEVEL">滑鼠轮和滑鼠轮按钮</font><br>
向下滚动滑鼠轮，可以放大游戏画面。反之向上滚动滑鼠轮，可以缩小游戏画面。在两种模式继续滚动滑鼠轮，就可以提升放大缩小画面的比率。但它的比率有限，到某程度就无法再放大缩小，请注意这一点！。<br>
点下滑鼠中键，视点就转换为游戏中角色的正面视点。不过已经为游戏角色的正面时，那视点则会转换为反面方向。正面视点的查看，特别是应用于被怪物追赶时，查看与怪物的距离有多少。另外与其他玩家一起移动时，可用于查看后面跟来的其他游戏角色距离有多少<br>
并且使用键盘的 Page Up、 Page Down键，预设视点就可放大/缩小。<br>
