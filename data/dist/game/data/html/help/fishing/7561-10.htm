<html><body>钓鱼的方法：<br>
须照自己的精通钓鱼程度做放线与拉线，才能钓到高等级的鱼，这是之前提过的。<br>
<font color="LEVEL">但是，请注意放线与拉线的等级比钓鱼精通高3等级以上的话，可能会难以控制力量因而无法发挥自己原有的实力！</font><br>
但是，若为钓最高等级的鱼，这样还是不够。因钓竿无法承受的缘故。<br>
在钓鱼公会为防止这样的事情发生，所以准备了不同价格的各式各样的钓竿，您若觉得钓竿到了极限，请找钓鱼会员吧。<br>
高度的钓鱼精通，与其匹配的技能和漂亮的钓竿！这就是为成为杰出的渔夫的第四阶段。<br>
