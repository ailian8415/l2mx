<html><body>钓鱼手册：<br>
当鱼儿使用混淆鱼漂的技能时，<font color="LEVEL">鱼漂周围会起浪花而且鱼的HP会变色。</font><br>
在使用混淆鱼漂的技能时，<font color="LEVEL">要相反使用放线与拉线才行。</font><br>
最后还有一件注意事项，那是有关夜光鱼饵的事情。因为<font color="LEVEL">夜光鱼饵</font>是彻底为深夜钓鱼用而制作的，所以<font color="LEVEL">白天使用效果可能非常不好</font>，请留意。<br>
