<html><body>钓鱼的方法：<br>
放线和拉线是为了和咬住鱼饵的鱼较劲时而创造的技能。<br>
咬住鱼饵的鱼有两种反应。一种是竭尽全力想逃脱钓勾，另一种是累的不能动弹的情况。<br>
鱼在猛烈摇动时，不能拉钓竿。这样会带给钓竿负担，导致给鱼会逃跑的机会。<br>
鱼在摇动时，尽量把鱼线放开后，使鱼能够充分的疲累。这就是放线。<br>
如此之后鱼累了，就得将鱼钓起来。这就是拉线。<br>
<font color="LEVEL">如果在鱼安静不动时放线或鱼在摇动时拉线的话，可能会让鱼跑掉，请注意。</font><br>
适当使用放线与拉线。这就是为成为杰出的渔夫的第三阶段。<br>
