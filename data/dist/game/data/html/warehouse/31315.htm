<html><body>仓库管理员 黛姬：<br>
修金，多琳，路宁...他们三个都是我可爱的弟弟。虽然隶属同一个公会，可是像这样一个家族全都分配到同一个地方是很难得的...多亏多那尔叔叔尽力帮了我们。<br>
家人是很珍贵的。平时我们会很容易疏忽他们，但就是因为如此我们要更加关心才行。如果您还有多余的钱，就送个礼物给家人如何？既然要送，那就为了减少您的负担，干脆就寄放在我们的仓库，在家族的村庄领取吧！<br>
