<html><body>
<table width=270><tr>
<td width=45><button value="首页" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>循环公告选项</center></td>
<td width=45><button value="返回" action="bypass -h admin_admin7" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
<center>新增循环公告:</center><br>
<table width=270><tr>
<td>初始延迟时间(秒):</td>
<td><edit var="autoann_initial" width=50></td>
</tr><tr>
<td>公告循环时间(秒):</td>
<td><edit var="autoann_delay" width=50></td>
</tr><tr>
<td>重复次数 (-1无限次):</td>
<td><edit var="autoann_repeat" width=50></td>
</tr><tr>
<td>关键:</td>
<td><combobox var="autoann_critical" list="false;true" width=50></td>
</tr><tr>
<td>内容:</td></tr></table>
<multiedit var="autoann_memo" width=250 height=50><br>
<center><table><tr>
<td><button value="新增公告" action="bypass -h admin_add_autoann $autoann_initial $autoann_delay $autoann_repeat $autoann_memo" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="重读载入" action="bypass -h admin_reload_autoann" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table></center>
<br>
%announces%
</body></html>
