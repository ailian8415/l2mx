<html><title>GM宠物资料</title><body>
<center>
<table width=270 border=0>
<tr>
<td><button value="杀死" action="bypass -h admin_kill_menu" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="复活" action="bypass -h admin_res" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="恢复" action="bypass -h admin_heal" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="饱食" action="bypass -h admin_fullfood" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="解除" action="bypass -h admin_unsummon" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">种类：</font></td><td align=right width=170>%class%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">人工智能：</font></td><td align=right width=170><font color=999999>%ai%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">拥有者：</font></td><td align=right width=170>%owner%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">名称：</font></td><td align=right width=170>%name%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">等级：</font></td><td align=right width=170><font color="00FF00">%level%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Exp:</font></td><td align=right width=170>%exp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">HP:</font></td><td align=right width=170><font color=FF4040>%hp%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">MP:</font></td><td align=right width=170><font color=6161FF>%mp%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">饱食度：</font></td><td align=right width=170>%food%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">负重：</font></td><td align=right width=170>%load%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">性向：</font></td><td align=right width=170>%karma%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">清单：</font></td><td align=right width=170>%inv%</td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">不死：</font></td><td align=right width=170>%undead%</td></tr></table></td></tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=240>
<tr>
<td><font color="LEVEL">等级：</font></td>
<td><edit var="qbox" width=30 height=13></td>
<td><button value="改 变 等 级" action="bypass -h admin_summon_setlvl $qbox" width=120 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center></body></html>
