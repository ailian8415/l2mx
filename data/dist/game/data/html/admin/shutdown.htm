<html><title>关闭伺服器</title><body>
<table width=270><tr>
<td width=45><button value="首页" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>服务器管理</center></td>
<td width=45><button value="返回" action="bypass -h admin_admin4" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
<table width=270><tr>
<td width=100>关闭时间:</td>
<td><edit var="qbox" width=120 height=15></td>
<td><button value="帮助" action="bypass -h admin_html help/shutdown.htm" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
<table width=270>	
<tr><td>线上人数:</td><td>%count%</td></tr>
<tr><td>内存使用状况:</td><td>%used% bytes</td></tr>
<tr><td>游戏时间:</td><td>%time%</td></tr>
</table><br><br>
<center><table><tr><td>
<button value="关闭系统" action="bypass -h admin_server_shutdown $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>			
<button value="重新启动" action="bypass -h admin_server_restart $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td><td>			
<button value="取消关闭" action="bypass -h admin_server_abort" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table></center>
</body></html>
