<html><body>
<table width=270><tr>
<td width=45><button value="首页" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>城堡选单</center></td>
<td width=45><button value="返回" action="bypass -h admin_siege" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<center>
<br><br><font color="LEVEL">城堡: %castleName%</font><br>
<table width=270>
<tr>
<td width=140 align="center"><button value="设定攻城时间" action="bypass -h admin_setsiegetime %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<table width=270>
<tr>
<td width=135 align="center"><button value="加入攻城方" action="bypass -h admin_add_attacker %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="加入防守方" action="bypass -h admin_add_defender %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr><tr>
<td width=135 align="center"><button value="攻城名单" action="bypass -h admin_list_siege_clans %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="清除名单" action="bypass -h admin_clear_siege_list %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=135 align="center"><button value="移动守城方" action="bypass -h admin_move_defenders %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="召唤城门" action="bypass -h admin_spawn_doors %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=90 align="center"><button value="开始攻城战" action="bypass -h admin_startsiege %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=90 align="center"><button value="结束攻城战" action="bypass -h admin_endsiege %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Give Castle" action="bypass -h admin_setcastle %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=135 align="center"><button value="Remove Castle" action="bypass -h admin_removecastle %castleName%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</tr>
</table>
<br>
<table width=270>
<tr><td width=60 align="center">NpcId:</td>
<td align="center"><edit var="value" width=40></td>
<td align="center"><button value="Add Guard" action="bypass -h admin_add_guard %castleName% $value" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center>
</body></html>
