<html><title>门 资讯</title><body>
<center>
<table width=270 border=0>
<tr>
<td><button value="开门" action="bypass -h admin_open" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="关门" action="bypass -h admin_close" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="杀死" action="bypass -h admin_kill" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="删除" action="bypass -h admin_delete" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">种类:</font></td><td align=right width=170>%class%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">门号码:</font></td><td align=right width=170>%doorid%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">物件号码:</font></td><td align=right width=170>%objid%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">&nbsp;</font></td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">现在 HP:</font></td><td align=right width=170>%hp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">最大 HP:</font></td><td align=right width=170>%hpmax%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100>&nbsp;</td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=135><font color="LEVEL">最大座标:</font></td><td align=right width=135>%maxx% %maxy% %maxz%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=135><font color="LEVEL">最小座标:</font></td><td align=right width=135>%minx% %miny% %minz%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">&nbsp;</font></td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">解除锁定:</font></td><td align=right width=170>%unlock%</td></tr></table></td></tr>
</table>
</center></body></html>
