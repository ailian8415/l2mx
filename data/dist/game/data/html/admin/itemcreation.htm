<html><title>物品</title><body>
<table width=270>
<tr>
<td width=45><button value="首页" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>创造物品选单</center></td>
<td width=45><button value="返回" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<table width=260><tr><td>请输入您想创造的物品编号、及所需数量。<font color="LEVEL">注意: 请勿创造多个无法堆叠的物品</font></td></tr></table><br>
<center>
<table width=270>
<tr>
<td>编号:</td>
<td>数量:</td>
<td></td>
</tr>
<tr>
<td><edit var="itemid" width=50></td>
<td><edit var="itemnum" width=70 type=number></td>
<td><button value="创造物品" action="bypass -h admin_create_item $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr><td></td><td></td><td><button value="给予目标玩家" action="bypass -h admin_give_item_target $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
<tr><td></td><td></td><td><button value="给予全部线上玩家" action="bypass -h admin_give_item_to_all $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table><br><br>
<table width=270 cellpadding="4">
<tr>
<td>货币选项:</td>
<td><combobox width=120 height=17 var=ebox list=金币;古代的金币;庆典金币;蓝色伊娃;金色殷海萨;银色席琳;血红色帕格立欧;梦幻岛代币></td>
</tr>
<tr>
<td>数量:</td>
<td><edit var="vbox" width=120 height=12 type=number></td>
</tr>
<tr>
<td></td>
<td><button value="创造货币" action="bypass -h admin_create_coin $ebox $vbox" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center>
</body></html>
