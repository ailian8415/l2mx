<html><body>
为了将根据地拿去拍卖，在血盟仓库应有相当于根据地的<font color="LEVEL">保证金</font>。将根据地登上拍卖时，<font color="LEVEL">保证金</font>会自动从血盟仓库取出，拍卖若正常结束时，就会重新再存入血盟仓库。<br>
取消拍卖后，在7天内无法再登录拍卖，也不能退回 <font color="LEVEL">保证金</font>。在任何人都没参加投标，而拍卖会发生流标时，保证金也不能退还。<br>
这个根据地的<font color="LEVEL">保证金</font>是 <font color="aaccff">%AGIT_DEPOSIT%</font> 金币，现在血盟仓库有 <font color="aaccff">%AGIT_PLEDGE_ADENA%</font> 金币。
